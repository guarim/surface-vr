<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Organisation_ atelier_VR</title>
    <meta name="description" content="-Organisation atelier VR — A-Frame">
    
    <script src="dist/aframe-master.js"></script>
    <script src="dist/aframe-environment-component.min.js"></script>
       
  </head>
  <body>
     <a-scene  raycaster="far: 100" cursor="rayOrigin: mouse"
      environment="groundColor:  #f6d7b0;  groundColor2:  #f2d2a9;  playArea:  12;
      dressingVariance:  [object Object]" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="enabled:  false" 
      device-orientation-permission-ui="enabled: false" fog="color: #74ab90; far: 100; density: 0" visible="" cursor="rayOrigin: mouse" raycaster="objects: #ball1">>
         

    <!--<a-scene renderer="colorManagement: true;">-->
      <a-assets>
         <a-mixin id="light"
                 geometry="primitive: sphere; radius: 0.025"
                 material="color:#ffdddd; shader: flat"
                 light="color: #e3eda8; distance: 180; intensity: 0.2; type: point">
        </a-mixin>
        <a-asset-item id="desk" src="models/desk.glb"></a-asset-item>
        <a-asset-item id="room" src="models/room.glb"></a-asset-item>
        <a-asset-item id="table" src="models/table.glb"></a-asset-item>
        <a-asset-item id="person" src="models/p1.glb"></a-asset-item>
        <a-asset-item id="vr" src="models/apple-vision-pro.glb"></a-asset-item>
        <a-asset-item id="tv" src="models/tv.glb"></a-asset-item>
        <a-asset-item id="man" src="models/gman.glb"></a-asset-item
        <img id="image-mur1" src="models/logo.jpg"> 
        <img id="image-mur2" src="models/mur2.jpg"> 
        <img id="image-mur3" src="models/mur3.jpg"> 
        <img id="image-mur4" src="models/mur4.jpg"> 
        <img id="image-mur5" src="models/mur5.jpg"> 
        <img id="image-mur6" src="models/mur6.jpg"> 
        <img id="image-mur7" src="models/mur7.jpg"> 
        <!--<img id="sky" src="peach-gradient.jpg">-->
      </a-assets>

      <a-entity position="0 0 8">
      	<a-camera></a-camera>
      </a-entity>

      <a-entity geometry="primitive: box" width="60" height="30" depth="3" position="-6 0 -4"   material="envMap: #image-mur1 ; roughness: 0"></a-entity>
      <a-entity geometry="primitive: box" width="20" height="60" depth="3" position="-1 0 -4"   material="envMap: #image-mur1 ; roughness: 0"></a-entity>
      <a-plane height="10" width="20" rotation="-90 0 0" position="-6 0.1 6" material="src: white-wood.jpg; shader: flat; repeat: 20 20;"></a-plane>
                                                                                                                                                  
      <a-gltf-model src="#desk" position="0 1 0" rotation="0 0 0" scale="1.8 1.8 1.8"></a-gltf-model>
       
       <a-gltf-model src="#room" position="-1 0 0.1" rotation="0 0 0" scale="3 2 1"></1a-gltf-model>
      
      <a-gltf-model src="#person" position="0.6 0.1 0" rotation="0 90 0" scale="0.5 0.5 0.5"
       animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" ></a-gltf-model>

      <a-gltf-model src="#vr" position="0.6 0.8 0" rotation="0 200 0" scale="0.17 0.2 0.22"
       animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" ></a-gltf-model>

      <a-gltf-model src="#man" position="0.6 0.1 3" rotation="0 -90 0" scale="0.013 0.013 0.013"></a-gltf-model>
      
       <!--<a-gltf-model src="#table" position="0 0.1 0.25" rotation="0 0 0" scale="0.013 0.013 0.013"></a-gltf-model>-->

      <!-- Lights. -->
      <a-entity animation="property: rotation; to: 0 0 180; dur: 10000; easing: linear; loop: true">
        <a-entity mixin="light" position="8 0 0"></a-entity>
      </a-entity>

      <a-entity animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true">
        <a-entity mixin="light" position="0 0 8"></a-entity>

      <!--<a-sky src="#sky"></a-sky>-->
      <a-sky color="#ECECEC" material="" geometry=""></a-sky>
      <a-light type="ambient" color="#ccc"></a-light>
      <a-light color="#ddf" distance="100" intensity="0.2" type="point"></a-light>
    </a-scene>
  </body>
</html>
