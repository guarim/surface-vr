<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>(Organisation atelier VR )</title>
    <meta name="description" content="-Organisation atelier VR — A-Frame">
    <script src="dist/aframe-master.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true;">
      <a-assets>
        <a-asset-item id="desk" src="models/desk.glb"></a-asset-item>
        <a-asset-item id="room" src="models/room.glb"></a-asset-item>
        <a-asset-item id="table" src="models/table.glb"></a-asset-item>
        <a-asset-item id="person" src="models/p1.glb"></a-asset-item>
        <a-asset-item id="vr" src="models/vr.glb"></a-asset-item>
        <a-asset-item id="tv" src="models/tv.glb"></a-asset-item>
        <img id="sky" src="peach-gradient.jpg">
      </a-assets>

      <a-entity position="0 0 6">
      	<a-camera></a-camera>
      </a-entity>

      <a-gltf-model src="#desk" position="0 0 2" rotation="0 -90 0" scale="2 2 2"
       ></a-gltf-model>
       <a-gltf-model src="#room" position="-1 0 0" rotation="0 0 0" scale="1 2 2"
       ></a-gltf-model>
      
      <a-gltf-model src="#person" position="2 0 0" rotation="0 90 0" scale="1 1 1"
       animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" ></a-gltf-model>
      
       <a-gltf-model src="#table" position="0 0 0" rotation="0 0 0" scale="0.013 0.013 0.013"
         ></a-gltf-model>

      <!--<a-gltf-model src="#tv"  position="0 0 -1" scale="0.0001 0.0001 0.0001" ></a-obj-model>

      <a-gltf-model src="#person" position="0 0 0.1" rotation="0 30 0"
                       scale="4 4 4"></a-gltf-model>

      <a-gltf-model src="#vr" position="0 1 1" rotation="0 25 0"
                       scale="0.8 0.8 0.8"></a-gltf-model>

      <a-gltf-model src="#table" position="-0.5 0 -0.4" rotation="0 60 0"
                       scale="0.01 0.01 0.01"></a-gltf-model>-->
      

      <a-sky src="#sky"></a-sky>

      <a-light type="ambient" color="#ccc"></a-light>
      <a-light color="#ddf" distance="100" intensity="0.3" type="point"></a-light>
    </a-scene>
  </body>
</html>
